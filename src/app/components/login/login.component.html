<div class="my-4">
    <h3>{{ titulo }}</h3>
</div>

<div class="card col-7">
    <div class="card-body">
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label" style="text-align: right;">Usuario:</label>
            <div class="col-sm-9">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" 
                    id="username" placeholder="Usuario" autofocus required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label" style="text-align: right;">Contraseña:</label>
            <div class="col-sm-9">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" 
                    id="password" placeholder="Contraseña" required>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-3"></div>
            <div class="col-5">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Recordarme
                    </label>
                </div>
            </div>
            <div class="col-4" style="text-align: right;">
                <a href="#" class="card-link">Olvidé mi contraseña</a>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-12 text-right">
                <input (click)="login()" type="submit" class="btn btn-primary px-4" value="Enviar">
            </div>
        </div>
    </div>
</div>
